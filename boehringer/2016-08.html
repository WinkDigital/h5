<!Doctype html>
<html>

<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>锋芒毕露 大获全胜</title>
  <meta name="description" content="2016中青年医师房颤抗凝先锋项目">
  <meta name="apple-mobile-web-app-capable" content="no">
  <meta content='True' name='HandheldFriendly' />
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <style media="screen">
    body {
      margin: 0;
    }

  </style>
</head>

<body>
  <img id="pic" src="src/boehringer-2016-08-3.jpg" alt="BI" width="100%">
  <script type="text/javascript">
    (function() {
      var msg_desc = "寻味，有故事的佳肴最是美味。";
      var audio = new Audio('src/music.mp3');
      audio.load();

      function autoPlayAudio() {
        wx.onMenuShareTimeline({
          title: '锋芒毕露 大获全胜', // 分享标题
          link: '2016中青年医师房颤抗凝先锋项目', // 分享链接
          imgUrl: '', // 分享图标
          success: function() {
            // 用户确认分享后执行的回调函数
          },
          cancel: function() {
            // 用户取消分享后执行的回调函数
          }
        });
        wx.onMenuShareAppMessage({
          title: '锋芒毕露 大获全胜', // 分享标题
          desc: '2016中青年医师房颤抗凝先锋项目', // 分享描述
          link: 'http://h5.winkdigital.cn/boehringer/2016-08.html', // 分享链接
          imgUrl: '', // 分享图标
          type: '', // 分享类型,music、video或link，不填默认为link
          dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
          success: function() {
            // 用户确认分享后执行的回调函数
          },
          cancel: function() {
            // 用户取消分享后执行的回调函数
          }
        });
        wx.config({
          // 配置信息, 即使不正确也能使用 wx.ready
          debug: false,
          appId: '',
          timestamp: 1,
          nonceStr: '',
          signature: '',
          jsApiList: []
        });
        wx.ready(function() {
          audio.play();
        });
      }

      var pic = document.getElementById('pic');
      pic.addEventListener('click', function() {
        if (!audio.paused) {
          audio.pause();
        } else {
          audio.play();
        }
      });

      autoPlayAudio();

    })();

  </script>
</body>

</html>
